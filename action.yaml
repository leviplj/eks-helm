name: "Helm EKS Deploy Action"
description: "Interacts with kubernetes clusters calling helm commands. Integrates support for AWS EKS."
branding:
  icon: 'anchor'
  color: 'blue'
inputs:
  args:
    description: "Arguments of helm"
    required: true
outputs:
  result:
    description: "Output of the helm command run"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.args }}